{% extends "layout.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center text-center" style="min-height: 70vh;">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="fas fa-map-signs text-primary fa-4x mb-4"></i>
                    <h1 class="display-1 fw-bold text-primary">404</h1>
                    <h3 class="mb-3">Page Not Found</h3>
                    <p class="text-secondary mb-4">The page you are looking for doesn't exist or has been moved.</p>
                </div>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary px-4 py-2">
                    <i class="fas fa-home me-2"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
