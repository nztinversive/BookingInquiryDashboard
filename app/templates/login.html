{% extends "layout.html" %}

{% block title %}Login - Booking Inquiry System{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow border-0 overflow-hidden">
            <div class="position-relative">
                <div class="bg-gradient-primary position-absolute top-0 w-100" style="height: 8px;"></div>
                <div class="card-header text-center border-0 pb-0 pt-5 bg-transparent">
                    <div class="mb-4">
                        <div class="icon-shape bg-white text-center rounded-circle shadow mx-auto" style="width: 80px; height: 80px;">
                            <i class="fas fa-calendar-check fa-3x text-primary"></i>
                        </div>
                    </div>
                    <h3 class="fw-bold mb-1">Welcome Back</h3>
                    <p class="text-secondary mb-4">Sign in to your account</p>
                </div>
            </div>
            <div class="card-body px-4 py-4">
                <form method="POST" action="" id="loginForm">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group shadow-sm">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group shadow-sm">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
                <div class="alert alert-info mt-4 small shadow-sm fade-in" style="animation-delay: 0.5s;">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-info-circle me-3 text-primary fa-lg"></i>
                        <div>
                            <p class="mb-1 fw-bold">Demo Credentials</p>
                            <p class="mb-0">Username: <code>admin</code> <br>Password: <code>admin</code></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent text-center border-0 py-4">
                <p class="mb-0 text-secondary small d-flex align-items-center justify-content-center">
                    <i class="fas fa-shield-alt me-2"></i> 
                    <span>Secure Login System</span>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add subtle animation to login card
    const loginCard = document.querySelector('.card');
    loginCard.style.opacity = '0';
    loginCard.style.transform = 'translateY(20px)';
    loginCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    
    setTimeout(() => {
        loginCard.style.opacity = '1';
        loginCard.style.transform = 'translateY(0)';
    }, 100);
    
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle eye icon
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
    
    // Form validation with visual feedback
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    
    loginForm.addEventListener('submit', function(e) {
        let isValid = true;
        
        if (!usernameInput.value.trim()) {
            usernameInput.classList.add('is-invalid');
            isValid = false;
        } else {
            usernameInput.classList.remove('is-invalid');
            usernameInput.classList.add('is-valid');
        }
        
        if (!passwordInput.value.trim()) {
            passwordInput.classList.add('is-invalid');
            isValid = false;
        } else {
            passwordInput.classList.remove('is-invalid');
            passwordInput.classList.add('is-valid');
        }
        
        if (!isValid) {
            e.preventDefault();
        }
    });
    
    // Focus username field
    usernameInput.focus();
});
</script>
{% endblock %}
